<template>
    <loader loading.bind="loading" mode="tiny"></loader>

    <div class="table-wrapper">
        <table class="buy-table table-striped">
            <thead>
                <tr>
                    <th width="135">${'Price' & t} (STEEMP)</th>
                    <th class="text-right">
                        ${'QTY' & t} (${data.symbol & t})
                    </th>
                    <th class="text-right">${'Total' & t} (STEEMP)</th>
                </tr>
            </thead>
            <tbody>
                <tr repeat.for="order of buyBook | slice:10">
                    <td click.delegate="setBidPrice(order.price)">
                        ${order.price}
                    </td>
                    <td>${order.quantity}</td>
                    <td>${order.amountLocked | toFixed:6}</td>
                </tr>
            </tbody>
        </table>
    </div>
</template>
