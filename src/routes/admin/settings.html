<template>
        <div class="container-fluid main-container sections">
            <div class="row">
                <section class="col-md-12">
                    <h3>${'Settings' & t}</h3>
                    <p>These settings control the DEX. Please make sure you know what you are doing before enabling and changing some of these values.</p>
                </section>
            </div>

            <div class="row">
                <div class="col-md-6">

                    <div class="form-group">
                        <label>Site name</label>
                        <input type="text" class="form-control" value.bind="settings.siteName">
                    </div>

                    <h4>Site Toggles</h4>
                    
                    <div class="form-group">
                        <div class="switch">
                            <input type="checkbox" name="maintenanceMode" id="maintenanceMode" checked.bind="settings.maintenanceMode">
                            <label for="maintenanceMode">${'Enable/Disable Maintenance Mode'}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="switch">
                            <input type="checkbox" name="depositToggle" id="depositToggle" checked.bind="settings.disableDeposits">
                            <label for="depositToggle">${'Enable/Disable Deposits'}</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="switch">
                            <input type="checkbox" name="withdrawalToggle" id="withdrawalToggle" checked.bind="settings.disableWithdrawals">
                            <label for="withdrawalToggle">${'Enable/Disable Withdrawals'}</label>
                        </div>
                    </div>

                </div>
            </div>
        </div>
</template>
