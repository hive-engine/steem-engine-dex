<template>
    <ux-dialog>
        <loader mode="tiny" loading.bind="loading"></loader>

        <ux-dialog-header>
            <h2>${'Sign In' & t}</h2>
        </ux-dialog-header>
        <ux-dialog-body>
            <p class="signin-text">${'Sign in with your STEEM Account' & t}:</p>
            <div class="form-group">
                <input
                    type="text"
                    class="form-control auth-input"
                    value.bind="username"
                    id="inputUsername"
                    placeholder="Username"
                />
            </div>


            <div
                class="form-group"
                if.bind="!useKeychain || usePrivateKey"
            >

                <input
                    type="text"
                    class="form-control auth-input"
                    value.bind="privateKey"
                    id="inputActiveKey"
                    placeholder="Steem Password or Private Key"
                />
            </div>


            <template if.bind="useKeychain">
                <button
                    type="button"
                    class="keychain-btn"
                    click.delegate="keychainSignIn()"
                >
                    ${'Sign In With Keychain' & t}
                </button>
                <a
                    href="javascript:void(0);"
                    class="auth-link"
                    click.delegate="usePrivateKey = !usePrivateKey"
                    >${'Sign In with Private Key' & t}</a
                >
            </template>

            <template if.bind="!useKeychain || usePrivateKey">
                <button
                    class="active-key-btn"
                    type="button"
                    click.delegate="keySignIn()"
                >
                    ${'Sign In Using Private Key' & t}
                </button>

            </template>
        </ux-dialog-body>
    </ux-dialog>
</template>
